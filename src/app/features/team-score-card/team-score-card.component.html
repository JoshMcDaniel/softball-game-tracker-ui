<div
  [ngClass]="
    teamType === 'away' ? 'away-team-container' : 'home-team-container'
  "
>
  <mat-toolbar
    [color]="teamType === 'away' ? 'secondary' : 'primary'"
    class="team-name-container"
  >
    <span>{{ teamName.toUpperCase() }}</span>
  </mat-toolbar>

  <div class="score-section">
    <div class="score">
      {{ score }}
    </div>
  </div>
</div>
