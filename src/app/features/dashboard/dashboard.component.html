<h1 mat-header class="header">Create and manage games</h1>
<a mat-raised-button routerLink="create-game">Create a Game</a>
@if ($softballGames | async; as softballGames) { @if (softballGames.length > 0)
{
<app-softball-game-list
  [softballGames]="softballGames"
  [isManageable]="true"
  (deleteGame)="deleteGame($event)"
>
</app-softball-game-list>
} @else {
<div>No games available</div>
} }
